<!DOCTYPE html>
<html lang="cs">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Popis webu. DOPLNIT" />
		<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
		<link rel="stylesheet" href="assets/css/tailwind.css" type="text/css" />
		<title>Tiskárna Zaplatílek</title>
	</head>
	<body>
		<header>
			<div class="relative bg-white">
				<div
					class="flex justify-between items-center max-w-7xl mx-auto px-4 py-6 sm:px-6  md:space-x-10 lg:px-8"
				>
					<div class="flex justify-start lg:w-0 lg:flex-1"></div>
					<div class="-mr-2 -my-2 md:hidden w-full">
						<button
							id="hamburger"
							type="button"
							class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400"
						>
							<span class="sr-only">Open menu</span>
							<!-- Heroicon name: menu -->
							<svg
								class="h-8 w-8"
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
								aria-hidden="true"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M4 6h16M4 12h16M4 18h16"
								/>
							</svg>
						</button>
						<nav
							class="flex absolute z-10 max-h-0 overflow-hidden transition-max-height duration-500 lg:hidden"
							id="mobile-nav"
						>
							<div class="flex flex-col">
								<a
									href="#"
									class="text-base font-medium text-gray-500 hover:text-gray-900"
								>
									Domů
								</a>
								<a
									href="#"
									class="text-base font-medium text-gray-500 hover:text-gray-900"
								>
									Reference
								</a>
								<a
									href="#"
									class="text-base font-medium text-gray-500 hover:text-gray-900"
								>
									Kontakty
								</a>
							</div>
						</nav>
					</div>
					<nav class="hidden lg:flex space-x-10">
						<div class="relative">
							<a
								href="#"
								class="text-base font-medium text-gray-500 hover:text-gray-900 mx-2"
							>
								Domů
							</a>
							<a
								href="#"
								class="text-base font-medium text-gray-500 hover:text-gray-900 mx-2"
							>
								Reference
							</a>
							<a
								href="#"
								class="text-base font-medium text-gray-500 hover:text-gray-900 mx-2"
							>
								Kontakty
							</a>
						</div>
					</nav>
				</div>
			</div>
		</header>

		{% block body %} {% endblock %}

		<footer>
			<div class="bg-white">
				<div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:py-24 lg:px-8">
					<div class="divide-y-2 divide-gray-200">
						<div class="lg:grid lg:grid-cols-3 lg:gap-8">
							<div
								class="mt-8 grid grid-cols-1 gap-12 sm:grid-cols-2 sm:gap-x-8 sm:gap-y-12 lg:mt-0 lg:col-span-2"
							>
								<div>
									<dl class="text-base text-gray-500">
										<img
											class="w-full h-auto"
											src="https://static.wixstatic.com/media/f95091_e4d6c87479c54e36961533e1a201c4bf~mv2.jpg/v1/fill/w_227,h_135,al_c,q_80,usm_0.66_1.00_0.01/logo_kanky.webp"
											alt=""
										/>
									</dl>
								</div>
								<div>
									<h3 class="text-lg leading-6 font-medium text-gray-900">
										Kontakt
									</h3>
									<dl class="mt-2 text-base text-gray-500">
										<div>
											<dt class="sr-only">
												Email
											</dt>
											<dd>
												Vesec 66, 511 01 Turnov
											</dd>
										</div>
										<div class="mt-1">
											<dt class="sr-only">
												Phone number
											</dt>
											<dd>
												info@zaplatilek.cz
											</dd>
										</div>
										<div class="mt-1">
											<dt class="sr-only">
												Phone number
											</dt>
											<dd>
												IČO: 72936274
											</dd>
										</div>
										<div class="mt-1">
											<dt class="sr-only">
												Phone number
											</dt>
											<dd>
												DIČ: CZ5703051310
											</dd>
										</div>
										<div class="mt-1">
											<dt class="sr-only">
												Phone number
											</dt>
											<dd>
												GPS: N 50°35.942', E 15°14.002'
											</dd>
										</div>
									</dl>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</footer>
		<script defer src="assets/js/app.js"></script>
	</body>
</html>
